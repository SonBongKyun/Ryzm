services:
  - type: web
    name: ryzm-terminal
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: GENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_TOKEN
        sync: false
